<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Regisztráció</title>
    <script src="regisztral.js"></script>
    <link rel="stylesheet" href="regisztral.css">
</head>
<body>
    <h1>Regisztrál</h1>
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col">
                    <label for="name">Név:</label>
                </div>
                <div class="col">
                    <input type="text" id="name" name="name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/ageIcon.png" alt="ageIcon"> <label for="age">Életkor: 50</label>
                </div>
                <div class="col">
                    <input type="range" min="18" max="100" value="50" id="age" name="lname" oninput="AgeSliderChange()">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="gender">Nem:</label>
                </div>
                <div class="col">
                    <img class="gender" src="images/maleIcon.png" alt="ferfi" onclick="NemKivalaszt('ferfi')"> &nbsp; &nbsp; <img class="gender" src="images/femaileIcon.png" alt="no" onclick="NemKivalaszt('nő')">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="job">Foglalkozás:</label>
                </div>
                <div class="col">
                    <input type="text" id="job" name="job">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="fields">Ágazat:</label>
                </div>
                <div class="col">
                    <select name="fields" id="fields">
                        <option value="gepipar">Gépipar</option>
                        <option value="informatika">Informatika</option>
                        <option value="jogi">Jogi</option><!--többet keresni a neten 10 kell!-->
                        <option value="szepeszet">Szépészet</option>
                        <option value="gazdasagi">Gazdasági</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/mail_Icon.png" alt="emailIcon"> <label for="email">Email:</label>
                </div>
                <div class="col">
                    <input type="text" id="email" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="images/password_Icon.png" alt="passwordIcon"> <label for="password">Jelszó:</label>
                </div>
                <div class="col">
                    <input type="text" id="password" name="password"> <input type="button" value="Auto generate" name="generate" onclick="AutoGenerate()"><br><br>
                </div>
            </div>
            <input id="submit" type="submit" value="Regisztrálás">
          </form> 
    </div>
</body>
</html>
